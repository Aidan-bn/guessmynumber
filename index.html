<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.css">
    <title>Guess My Number</title>
</head>
<body>
    <nav>
        <button class="again">Again!</button>
        <p>Between 1 and 20</p>
    </nav>
    <main>  
        <div class="title">
            <h1>Guess My Number</h1>
            <button class="secreate-number">?</button>
            <hr>
        </div>
        <div class="lower">
            <aside class="left">
                <input type="number" class="enter-number">
                <button>Check!</button>
            </aside>
            <aside class="right">
                <label for="start-guessing">start guessing</label>
                <label for="scores">Score: <span>+_20</span></label>
                <label for="high-score">Highscore: <span>0</span></label>
            </aside>

        </div>
    </main>
</body>
</html>
